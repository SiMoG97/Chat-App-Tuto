<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/styles.min.css">
        <link rel="icon" href="./img//favicon.png">
        <title>Chat app</title>
    </head>
    <body>
        <div class="chat">
            <div id="chat__sidebar" class="chat__sidebar"></div>

            <div class="chat__main">
                <div id="chatField" class="chat__messages"></div>
                    
                <div class="compose">
                    <form id="chat-form">
                        <input name="message" type="text" id="myInput" placeholder="Message" autocomplete="off">
                        <button id="myBTN" name="submit-btn">Send</button>
                    </form>
                    <button id="shareLocation" name="submit-btn">share location</button> 
                </div>
                
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>    
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href={{locationLink}} target="_blank">My location</a></p>    
            </div>
        </script>

        <script id="users-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.0/qs.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
        
    </body>
</html>
